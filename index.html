    <script>
        (function() {
            const TEMPLATE_ID = "template_z1x8poj";
            const SERVICE_ID = "service_6hr6hio";
            const PUBLIC_KEY = "eh4BKaPWNCG5iM9UP";

            emailjs.init(PUBLIC_KEY);

            const form = document.getElementById('contactForm');
            const button = form.querySelector('.submit-btn');
            const buttonText = button.querySelector('.btn-text');
            const loader = button.querySelector('.loader');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                buttonText.style.opacity = '0';
                loader.style.display = 'block';
                button.disabled = true;

                const templateParams = {
                    to_name: "Zayd",
                    from_name: form.name.value,
                    reply_to: form.email.value,
                    message: form.message.value,
                    subject: `Nouveau message de ${form.name.value}`
                };

                emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
                    .then(() => {
                        showNotification('success', 'Message envoy√© avec succ√®s !');
                        form.reset();
                    })
                    .catch((error) => {
                        showNotification('error', 'Une erreur est survenue. Veuillez r√©essayer.');
                        console.error('Error:', error);
                    })
                    .finally(() => {
                        buttonText.style.opacity = '1';
                        loader.style.display = 'none';
                        button.disabled = false;
                    });
            });

            function showNotification(type, message) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.classList.add('show');
                }, 100);

                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 3000);
            }
        })();
    </script>

    <script>
        // Menu burger
        const burgerMenu = document.querySelector('.burger-menu');
        const navLinks = document.querySelector('.nav-links');
        const navLinksItems = document.querySelectorAll('.nav-links a');

        burgerMenu.addEventListener('click', () => {
            burgerMenu.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Fermer le menu quand on clique sur un lien
        navLinksItems.forEach(link => {
            link.addEventListener('click', () => {
                burgerMenu.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        // Fermer le menu quand on clique en dehors
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !burgerMenu.contains(e.target)) {
                burgerMenu.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });
    </script>

    <script>
        // Configuration du lecteur YouTube
        let player;
        
        function onPlayerReady(event) {
            event.target.mute();
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                player.playVideo();
            }
            
            // Bloquer les publicit√©s
            if (event.data === YT.PlayerState.PLAYING) {
                const currentTime = event.target.getCurrentTime();
                const duration = event.target.getDuration();
                
                // Si une publicit√© est d√©tect√©e (temps de lecture anormal)
                if (currentTime > 0 && currentTime < 5 && duration > 300) {
                    event.target.seekTo(180, true); // Aller directement √† 3 minutes
                }
            }
        }

                    widget_referrer: window.location.origin,
                    cc_load_policy: 0, // D√©sactiver les sous-titres
                    fs: 0, // D√©sactiver le mode plein √©cran
                    hl: 'fr', // Forcer la langue
                    color: 'white', // Couleur des contr√¥les
                    vq: 'hd720' // Qualit√© vid√©o
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });
        }

        // Tentative de contournement des publicit√©s
        window.addEventListener('load', function() {

                }
            `;
            document.head.appendChild(style);
        });
    </script>

    <script>
        // Gestion du th√®me
        const themeToggle = document.getElementById('themeToggle');
        const settingsBtn = document.querySelector('.settings-btn');
        const settingsDropdown = document.querySelector('.settings-dropdown');

        // V√©rifier le th√®me sauvegard√©
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            themeToggle.checked = true;
        }

        // G√©rer le changement de th√®me
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            }
        });

        // G√©rer l'ouverture/fermeture du menu param√®tres
        settingsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsDropdown.classList.toggle('active');
        });

        // Fermer le menu si on clique ailleurs
        document.addEventListener('click', (e) => {
            if (!settingsDropdown.contains(e.target) && !settingsBtn.contains(e.target)) {
                settingsDropdown.classList.remove('active');
            }
        });
    </script>

    <script>
        // Protection contre l'inspection du code source
        document.addEventListener('contextmenu', function(e) {

        document.addEventListener('keydown', function(e) {

                (e.ctrlKey && e.key === 'U') || 
                e.key === 'F12') {
