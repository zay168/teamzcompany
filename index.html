    <script>
        (function() {
            const TEMPLATE_ID = "template_z1x8poj";
            const SERVICE_ID = "service_6hr6hio";
            const PUBLIC_KEY = "eh4BKaPWNCG5iM9UP";

            emailjs.init(PUBLIC_KEY);

            const form = document.getElementById('contactForm');
            const button = form.querySelector('.submit-btn');
            const buttonText = button.querySelector('.btn-text');
            const loader = button.querySelector('.loader');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                buttonText.style.opacity = '0';
                loader.style.display = 'block';
                button.disabled = true;

                const templateParams = {
                    to_name: "Zayd",
                    from_name: form.name.value,
                    reply_to: form.email.value,
                    message: form.message.value,
                    subject: `Nouveau message de ${form.name.value}`
                };

                emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
                    .then(() => {
                        showNotification('success', 'Message envoy√© avec succ√®s !');
                        form.reset();
                    })
                    .catch((error) => {
                        showNotification('error', 'Une erreur est survenue. Veuillez r√©essayer.');
                        console.error('Error:', error);
                    })
                    .finally(() => {
                        buttonText.style.opacity = '1';
                        loader.style.display = 'none';
                        button.disabled = false;
                    });
            });

            function showNotification(type, message) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.classList.add('show');
                }, 100);

                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 3000);
            }
        })();
    </script>

    <script>
        // Menu burger
        const burgerMenu = document.querySelector('.burger-menu');
        const navLinks = document.querySelector('.nav-links');
        const navLinksItems = document.querySelectorAll('.nav-links a');

        burgerMenu.addEventListener('click', () => {
            burgerMenu.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Fermer le menu quand on clique sur un lien
        navLinksItems.forEach(link => {
            link.addEventListener('click', () => {
                burgerMenu.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        // Fermer le menu quand on clique en dehors
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !burgerMenu.contains(e.target)) {
                burgerMenu.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });
    </script>

    <script>
        // Gestion de la vid√©o de fond
        const backgroundVideo = document.getElementById('background-video');
        
        // Assurer que la vid√©o recommence au d√©but si elle se termine
        backgroundVideo.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        });

        // Ajuster la vid√©o pour qu'elle couvre tout l'√©cran
        function resizeVideo() {
            const videoContainer = document.querySelector('.video-background');
            const video = document.getElementById('background-video');
            
            const containerRatio = videoContainer.clientWidth / videoContainer.clientHeight;
            const videoRatio = video.videoWidth / video.videoHeight;

            if (containerRatio > videoRatio) {
                video.style.width = '100%';
                video.style.height = 'auto';
            } else {
                video.style.width = 'auto';
                video.style.height = '100%';
            }
        }

        // Redimensionner la vid√©o lors du chargement et du redimensionnement
        window.addEventListener('load', resizeVideo);
        window.addEventListener('resize', resizeVideo);
    </script>

    <script>
        // Gestion du th√®me
        const themeToggle = document.getElementById('themeToggle');
        const settingsBtn = document.querySelector('.settings-btn');
        const settingsDropdown = document.querySelector('.settings-dropdown');

        // V√©rifier le th√®me sauvegard√©
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            themeToggle.checked = true;
        }

        // G√©rer le changement de th√®me
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            }
        });

        // G√©rer l'ouverture/fermeture du menu param√®tres
        settingsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsDropdown.classList.toggle('active');
        });

        // Fermer le menu si on clique ailleurs
        document.addEventListener('click', (e) => {
            if (!settingsDropdown.contains(e.target) && !settingsBtn.contains(e.target)) {
                settingsDropdown.classList.remove('active');
            }
        });
    </script>

    <script>

        document.addEventListener('keydown', function(e) {

                (e.ctrlKey && e.key === 'U') || 
                e.key === 'F12') {

        // D√©sactiver la s√©lection de texte

        // Masquer le code source si quelqu'un essaie de l'afficher
        if (window.console) {

    </script>

    <script>
        // Configuration AdBlock
        const adBlockConfig = {
            blockedElements: [
                '[id*="ad"]', 
                '[class*="ad"]', 
                '[id*="advertisement"]', 
                '[class*="advertisement"]',
                '[id*="banner"]', 
                '[class*="banner"]',
                '.yt-ad',
                '.ytp-ad-overlay',
                '.ytp-ad-skip-button',
                '.ytp-ad-preview-container'
            ],
            blockedDomains: [
                'googlesyndication.com',
                'doubleclick.net',
                'adnxs.com',
                'advertising.com'
            ]
        };

        // Fonction de d√©tection et de blocage des publicit√©s
        function detectAndBlockAds() {
            // V√©rifier si AdBlock est activ√©
            if (window.adblockDetect && window.adblockDetect.isEnabled()) {
                console.log('AdBlock est activ√©');
                
                // Supprimer les √©l√©ments publicitaires
                adBlockConfig.blockedElements.forEach(selector => {
                    const elements = document.querySelectorAll(selector);
                    elements.forEach(el => el.remove());
                });

                // Bloquer les requ√™tes vers des domaines publicitaires
                const originalFetch = window.fetch;
                window.fetch = function(input, init) {
                    if (typeof input === 'string') {
                        const url = new URL(input);
                        if (adBlockConfig.blockedDomains.some(domain => url.hostname.includes(domain))) {
                            return Promise.reject(new Error('Publicit√© bloqu√©e'));
                        }
                    }
                    return originalFetch.apply(this, arguments);
                };

                // Modifier le lecteur YouTube
                if (window.YT && window.YT.Player) {
                    const originalPlayer = window.YT.Player;
                    window.YT.Player = function(id, options) {
                        if (options && options.playerVars) {
                            // Param√®tres pour minimiser les publicit√©s
                            options.playerVars.autoplay = 1;
                            options.playerVars.controls = 0;
                            options.playerVars.modestbranding = 1;
                            options.playerVars.rel = 0;
                            options.playerVars.showinfo = 0;
                        }
                        return new originalPlayer(id, options);
                    };
                }
            } else {
                console.log('AdBlock non d√©tect√©');
            }
        }

        // Ex√©cuter la d√©tection et le blocage
        window.addEventListener('load', detectAndBlockAds);

        // V√©rification p√©riodique
        setInterval(detectAndBlockAds, 1000);

        // Observateur de mutations
        const observer = new MutationObserver(detectAndBlockAds);
        observer.observe(document.body, { 
            childList: true, 
            subtree: true 
        });
    </script>
