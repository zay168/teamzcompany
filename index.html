    <style>
        /* Spinner de chargement */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 3em;
            height: 3em;
            cursor: not-allowed;
            border-radius: 50%;
            border: 2px solid #444;
            box-shadow: -10px -10px 10px #6359f8, 
                        0px -10px 10px 0px #9c32e2, 
                        10px -10px 10px #f36896, 
                        10px 0 10px #ff0b0b, 
                        10px 10px 10px 0px #ff5500, 
                        0 10px 10px 0px #ff9500, 
                        -10px 10px 10px 0px #ffb700;
            animation: rot55 0.7s linear infinite;
            position: relative;
        }

        .spinnerin {
            border: 2px solid #444;
            width: 1.5em;
            height: 1.5em;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rot55 {
            to {
                transform: rotate(360deg);
            }
        }

        /* Style du bouton */
        .bg {
            position: absolute;
            inset: 0;
            background-color: #0a0a0a;
        }

        .huh {
            position: absolute;
            inset: 0;
            filter: url(#a);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadebf 4.5s infinite;
            opacity: 0;
        }

        .bf {
            position: absolute;
            width: 24em;
            height: 18em;
            background: radial-gradient(closest-side, #ffdd0037, #ff00);
            animation: zooooo 6s ease-in-out infinite;
        }

        .huh.b {
            animation-delay: -1.5s;
            filter: url(#b);
        }

        .huh.c {
            animation-delay: -3s;
            filter: url(#c);
        }

        @keyframes fadebf {
            0% {
                opacity: 1;
            }
            33%, 66% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes zooooo {
            50% {
                width: 20em;
                height: 15em;
            }
        }

        .hi {
            position: absolute;
            inset: 0;
            background: radial-gradient(closest-side, #0000 0, #0000 50%, #111111aa 70%);
            background-size: 4px 4px;
        }

        .button {
            position: relative;
            color: #000;
            width: 12rem;
            height: 4rem;
            background: #ffda7e;
            border: 0.325rem solid black;
            border-radius: 1rem;
            box-shadow: 1px 1px 0 0 #846f00, 2px 4px 12px -2px #000, 0 0 24px 0 #ffcd5177, inset 0 0 0px 2px #0004, inset -7px -9px 8px -7px #fda423, inset 0 0 8px 2px #ffcd51, inset 0 0 16px 6px #d4971d;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
            margin: 2rem auto;
        }

        .real-button:hover:not(:focus) ~ .button {
            scale: 1.04;
        }

        .real-button:active ~ .button {
            scale: 0.98;
        }

        .button span {
            font-size: 1rem;
            font-weight: 500;
        }

        .button .bolt-svg {
            height: 20px;
        }

        .button path {
            stroke-width: 2;
            stroke-linejoin: round;
            transition: 0.5s;
        }

        .button .bolt {
            fill: #000;
            stroke: #000;
            stroke-width: 4;
        }

        .button .bolt-over {
            fill: #0000;
            stroke: hsl(40, 100%, 60%);
            stroke-dasharray: 0 5;
            animation: wee 4s linear infinite;
        }

        .real-button:focus ~ .button .bolt-over {
            stroke-dasharray: 2 3;
        }

        .outline {
            position: absolute;
            inset: -0.325rem;
            width: 12rem;
            height: 4rem;
        }

        .outline rect {
            fill: #0000;
            stroke: #fda423;
            stroke-dasharray: 0 5;
            transition: 0.3s;
            animation: wee 4s linear infinite;
        }

        .real-button:focus ~ .button .outline rect {
            stroke-dasharray: 2 3;
        }

        .hlines {
            position: absolute;
            height: 1.5em;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .line {
            width: 17rem;
            height: 2px;
            background: linear-gradient(90deg, #fda42300, #fda423 20% 80%, #fda42300);
        }

        .line::before {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f000 0 75%, #fda423 75% 100%);
            background-size: 40px 40px;
            animation: linewee 1s linear infinite;
            mask: linear-gradient(90deg, #fda42300, #fda423 10% 90%, #fda42300);
            opacity: 0;
            transition: 0.3s;
        }

        .line:first-child::before {
            animation-delay: 0.4s;
        }

        @keyframes linewee {
            to {
                background-position: 40px;
            }
        }

        .real-button:focus ~ .hlines .line::before {
            opacity: 1;
        }

        .line.short {
            width: 15rem;
        }

        .blines {
            position: absolute;
            transform: translateY(3.7em);
            color: #f00;
            width: 60px;
            overflow: visible;
            z-index: 0;
        }

        .blines > path {
            fill: #0000;
            stroke: url(#g1);
            stroke-width: 0.66px;
            opacity: 0.7;
        }

        .blines .underlay {
            stroke-dasharray: 0 5;
            transition: 0.3s;
            opacity: 1;
            stroke: url(#g2);
            animation: wee 2s linear infinite;
        }

        @keyframes wee {
            from {
                stroke-dashoffset: 10;
            }
        }

        .real-button:focus ~ .blines .underlay {
            stroke-dasharray: 2 3;
        }

        .real-button {
            position: relative;
            width: 12rem;
            height: 4rem;
            border: none;
            background-color: #0000;
            cursor: pointer;
            z-index: 10;
            margin: 2rem auto;
            display: block;
        }

        .welcome-text {
            position: relative;
        }
    </style>

    <script>
        (function() {
            const TEMPLATE_ID = "template_hqsf23x";
            const SERVICE_ID = "service_l35so8n";
            const PUBLIC_KEY = "leIy3HLFyNJme4eyd";

            emailjs.init(PUBLIC_KEY);

            const form = document.getElementById('contactForm');
            const button = form.querySelector('.submit-btn');
            const buttonText = button.querySelector('.btn-text');
            const loader = button.querySelector('.loader');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                buttonText.style.opacity = '0';
                loader.style.display = 'block';
                button.disabled = true;

                const templateParams = {
                    to_name: "Zayd",
                    from_name: form.name.value,
                    reply_to: form.email.value,
                    message: form.message.value,
                    subject: `Nouveau message de ${form.name.value}`
                };

                emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
                    .then(() => {
                        showNotification('success', 'Message envoy√© avec succ√®s !');
                        form.reset();
                    })
                    .catch((error) => {
                        showNotification('error', 'Une erreur est survenue. Veuillez r√©essayer.');
                        console.error('Error:', error);
                    })
                    .finally(() => {
                        buttonText.style.opacity = '1';
                        loader.style.display = 'none';
                        button.disabled = false;
                    });
            });

            function showNotification(type, message) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.classList.add('show');
                }, 100);

                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 3000);
            }
        })();
    </script>

    <script>
        // Menu burger
        const burgerMenu = document.querySelector('.burger-menu');
        const navLinks = document.querySelector('.nav-links');
        const navLinksItems = document.querySelectorAll('.nav-links a');

        burgerMenu.addEventListener('click', () => {
            burgerMenu.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Fermer le menu quand on clique sur un lien
        navLinksItems.forEach(link => {
            link.addEventListener('click', () => {
                burgerMenu.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        // Fermer le menu quand on clique en dehors
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !burgerMenu.contains(e.target)) {
                burgerMenu.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });
    </script>

    <script>
        // Gestion du th√®me
        const themeToggle = document.getElementById('themeToggle');
        const settingsBtn = document.querySelector('.settings-btn');
        const settingsDropdown = document.querySelector('.settings-dropdown');

        // V√©rifier le th√®me sauvegard√©
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            themeToggle.checked = true;
        }

        // G√©rer le changement de th√®me
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            }
        });

        // G√©rer l'ouverture/fermeture du menu param√®tres
        settingsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsDropdown.classList.toggle('active');
        });

        // Fermer le menu si on clique ailleurs
        document.addEventListener('click', (e) => {
            if (!settingsDropdown.contains(e.target) && !settingsBtn.contains(e.target)) {
                settingsDropdown.classList.remove('active');
            }
        });
    </script>

    <script>
        // Protection contre l'inspection du code source
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            // Bloquer Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, F12
            if ((e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) || 
                (e.ctrlKey && e.key === 'U') || 
                e.key === 'F12') {
                e.preventDefault();
                alert('Inspection du code source non autoris√©e.');
            }
        });

        // D√©sactiver la s√©lection de texte
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
