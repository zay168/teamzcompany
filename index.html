    <script>
        (function() {
            const TEMPLATE_ID = "template_z1x8poj";
            const SERVICE_ID = "service_6hr6hio";
            const PUBLIC_KEY = "eh4BKaPWNCG5iM9UP";

            emailjs.init(PUBLIC_KEY);

            const form = document.getElementById('contactForm');
            const button = form.querySelector('.submit-btn');
            const buttonText = button.querySelector('.btn-text');
            const loader = button.querySelector('.loader');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                buttonText.style.opacity = '0';
                loader.style.display = 'block';
                button.disabled = true;

                const templateParams = {
                    to_name: "Zayd",
                    from_name: form.name.value,
                    reply_to: form.email.value,
                    message: form.message.value,
                    subject: `Nouveau message de ${form.name.value}`
                };

                emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
                    .then(() => {
                        showNotification('success', 'Message envoyÃ© avec succÃ¨s !');
                        form.reset();
                    })
                    .catch((error) => {
                        showNotification('error', 'Une erreur est survenue. Veuillez rÃ©essayer.');
                        console.error('Error:', error);
                    })
                    .finally(() => {
                        buttonText.style.opacity = '1';
                        loader.style.display = 'none';
                        button.disabled = false;
                    });
            });

            function showNotification(type, message) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.classList.add('show');
                }, 100);

                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 3000);
            }
        })();
    </script>

    <script>
        // Menu burger
        const burgerMenu = document.querySelector('.burger-menu');
        const navLinks = document.querySelector('.nav-links');
        const navLinksItems = document.querySelectorAll('.nav-links a');

        burgerMenu.addEventListener('click', () => {
            burgerMenu.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Fermer le menu quand on clique sur un lien
        navLinksItems.forEach(link => {
            link.addEventListener('click', () => {
                burgerMenu.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        // Fermer le menu quand on clique en dehors
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !burgerMenu.contains(e.target)) {
                burgerMenu.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });
    </script>
